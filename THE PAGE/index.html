<!DOCTYPE html>
<html>
<head>
	<title>Budge Blog</title>

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="Styles/master.css">
	<link rel="stylesheet" type="text/css" href="Styles/index.css">
	<script src="Scripts/index.js"></script>
</head>

<body>
	<header>
		<nav>home</nav>

		<div class="title-container">
			<h1 class="budge-title">Budge Blog</h1>
			<h2 class="budge-sub1">Mike Fleming's Portfolio</h2>
			<h3 class="budge-sub2">Developer | Audiofile</h3>
		</div>
	</header>

	<div class="catagory-container" >
		<p id="postPad" class="catagory-box" 
		onmouseover="this.style.background='BurlyWood'; this.style.opacity='1'" 
		onmouseout="this.style.background='bisque'; this.style.opacity='0.9'"
		onmouseup="postClick()">
			<a href="posts.html"></a>
			Posts
		</p>
		<p id="tunesPad" class="catagory-box" 
		onmouseover="this.style.background='BurlyWood'; this.style.opacity='1'" 
		onmouseout="this.style.background='bisque'; this.style.opacity='0.9'">
			Tunes
		</p>
		<p id="resumePad" class="catagory-box" 
		onmouseover="this.style.background='BurlyWood'; this.style.opacity='1'" 
		onmouseout="this.style.background='bisque'; this.style.opacity='0.9'">
			Resume
		</p>
	</div>

	<footer>
		home
	</footer>

</body>
</html>
